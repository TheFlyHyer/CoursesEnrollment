<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFlyHyer Course Enrollment</title>
    <meta name="description" content="Enroll in top tech courses with TheFlyHyer and get exclusive benefits!">
    <meta property="og:title" content="TheFlyHyer Courses">
    <meta property="og:description" content="Enroll today and get a free laptop on selected courses!">
    <meta property="og:image" content="your-image-link.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="announcement">ðŸŽ‰ Free Laptop on Courses â‚¹30,000+! ðŸŽ‰</div>
        
        <form id="enrollmentForm" class="animated-form">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Your Name</label>
            </div>
            <div class="form-group">
                <input type="tel" id="mobile" required>
                <label for="mobile">Mobile Number</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <select id="course" required>
                    <option value="">--Select a Course--</option>
                    <option value="Web Development">Web Development</option>
                    <option value="App Development">App Development</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="referral">
                <label for="referral">Referral Code (Optional)</label>
            </div>
            <button type="submit" class="cta-button">Submit</button>
        </form>
        
        <div id="thankYouMessage" class="hidden">ðŸŽ‰ Thank you for enrolling! We'll contact you soon.</div>
    </div>
    
    <div class="social-media">
        <a href="https://instagram.com/theflyhyer" class="social-link instagram">Instagram</a>
        <a href="mailto:contact@theflyhyer.com" class="social-link email">Email</a>
        <a href="https://wa.me/YOUR_NUMBER" class="social-link whatsapp">WhatsApp</a>
    </div>
    
    <script>
        // Your Firebase configuration (replace with actual credentials)
        const firebaseConfig = {
           apiKey: "AIzaSyD9W7wKsYw1zfEzQ4PNowKxma2OcfwawNY",
           authDomain: "theflyhyer-courses.firebaseapp.com",
           databaseURL: "https://theflyhyer-courses-default-rtdb.asia-southeast1.firebasedatabase.app",
           projectId: "theflyhyer-courses",
           storageBucket: "theflyhyer-courses.firebasestorage.app",
           messagingSenderId: "587279383222",
           appId: "1:587279383222:web:c960e8a62ab12ab57a4417",
           measurementId: "G-JD9BNE3M85"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('enrollmentForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;
            const referral = document.getElementById('referral').value;

            db.collection('enrollments').add({
                name: name,
                mobile: mobile,
                email: email,
                course: course,
                referral: referral || "N/A",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                document.getElementById('thankYouMessage').classList.remove('hidden');
                document.getElementById('enrollmentForm').reset();
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
        });
    </script>
</body>
</html>
