    <!-- Firebase SDK (Modular Syntax) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9W7wKsYw1zfEzQ4PNowKxma2OcfwawNY",
            authDomain: "theflyhyer-courses.firebaseapp.com",
            databaseURL: "https://theflyhyer-courses-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "theflyhyer-courses",
            storageBucket: "theflyhyer-courses.firebasestorage.app",
            messagingSenderId: "587279383222",
            appId: "1:587279383222:web:c960e8a62ab12ab57a4417",
            measurementId: "G-JD9BNE3M85"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('enrollmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;

            try {
                await addDoc(collection(db, "enrollments"), {
                    name: name,
                    mobile: mobile,
                    email: email,
                    course: course,
                    timestamp: serverTimestamp()
                });

                alert('‚úÖ Form submitted successfully!');
                document.getElementById('enrollmentForm').reset();
            } catch (error) {
                console.error('‚ùå Error submitting form:', error);
                alert('‚ö† Error submitting form. Please try again.');
            }
        });
    </script>
